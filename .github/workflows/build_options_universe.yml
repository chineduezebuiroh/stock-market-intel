name: Build Options Universe

on:
  schedule:
    # 8:00 UTC on the 1st of each month (adjust later if you want)
    - cron: '0 8 1 * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build options universe
        run: |
          python tools/build_options_universe.py

      - name: Upload options universe CSV
        uses: actions/upload-artifact@v4
        with:
          name: options_eligible
          path: ref/options_eligible.csv
