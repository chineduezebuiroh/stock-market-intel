name: Build Options Universe

on:
  schedule:
    # 8:00 UTC on the 1st of each month (adjust later if you want)
    - cron: '0 8 1 * *'
  workflow_dispatch:

permissions:
  contents: write  # needed to push commits

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build options universe
        run: |
          python tools/build_options_universe.py

      - name: Commit and push updated options_eligible.csv
        run: |
          if [ ! -f ref/options_eligible.csv ]; then
            echo "No options_eligible.csv generated, skipping commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add ref/options_eligible.csv

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update options_eligible.csv [skip ci]"
            git push origin HEAD:main
          fi
