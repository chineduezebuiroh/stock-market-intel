name: Daily EOD – Futures

on:
  schedule:
    # Sun–Thu 23:15 UTC ≈ 18:15 ET
    - cron: "15 23 * * 0-4"
  workflow_dispatch: {}

jobs:
  daily-eod-futures:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily EOD profile (futures)
        run: |
          python jobs/run_profile.py daily_eod_futures
