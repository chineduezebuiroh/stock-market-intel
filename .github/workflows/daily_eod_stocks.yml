# .github/workflows/daily_eod_stocks.yml
name: Daily EOD – Stocks

on:
  schedule:
    # Weekdays Mon–Fri at 20:15, 21:15, and 22:15 UTC
    # - In Standard, 21:15 UTC ≈ 16:15 ET
    # - In DST, 20:15 UTC or 22:15 ≈ 16:15 ET (don't remember)
    - cron: "15 20-22 * * 1-5"
  workflow_dispatch: {}

jobs:
  daily-eod-stocks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run stocks EOD (DST-aware guarded)
        run: |
          python .github/scripts/run_stocks_eod_guarded.py
