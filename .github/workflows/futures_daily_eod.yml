# .github/workflows/futures_daily_eod.yml
name: Futures Daily EOD

on:
  schedule:
    # Sunâ€“Thu at 22:15 and 23:15 UTC
    #  - Covers ~6:15 pm ET in both Standard and DST
    - cron: "0 22,23 * * 0-4"
  # Manual trigger for one-off runs
  workflow_dispatch: {}

permissions:
  contents: write   # ðŸ‘ˆ important so GITHUB_TOKEN can push

jobs:
  daily-eod-futures:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run futures EOD (DST-aware guarded)
        run: |
          python .github/scripts/run_futures_eod_guarded.py

      - name: Commit updated data snapshots
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Always add snapshots + combo for this profile
          git add -f data/snapshot_futures_*.parquet \
                  -f data/combo_futures_3_dwm_*.parquet

          # Only add combo_history if files exist (avoid fatal pathspec)
          if compgen -G "data/combo_history/futures/futures_3_dwm_shortlist/*.parquet" > /dev/null; then
            git add -f data/combo_history/futures/futures_3_dwm_shortlist/*.parquet
          else
            echo "[INFO] No combo_history files yet for futures_3_dwm_shortlist; skipping."
          fi

          git commit -m "Update EOD futures snapshots [skip ci]" || echo "No changes to commit"
          git push
