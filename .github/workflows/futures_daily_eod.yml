# .github/workflows/futures_daily_eod.yml
name: Futures Daily EOD

on:
  schedule:
    # Sunâ€“Thu at 22:15 and 23:15 UTC
    #  - Covers ~6:15 pm ET in both Standard and DST
    - cron: "0 22,23 * * 0-4"
  # Manual trigger for one-off runs
  workflow_dispatch: {}

permissions:
  contents: write   # ðŸ‘ˆ important so GITHUB_TOKEN can push

jobs:
  daily-eod-futures:
    runs-on: ubuntu-latest
    env:
      DATA_BACKEND: s3
      S3_BUCKET_DATA: stock-intel-data-prod
      S3_PREFIX_DATA: data
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: us-east-1

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run futures EOD (DST-aware guarded)
        run: |
          python .github/scripts/run_futures_eod_guarded.py

