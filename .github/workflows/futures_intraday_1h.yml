# .github/workflows/futures_intraday_1h.yml
name: Futures Intraday 1h

on:
  schedule:
    # starting at 1st minute, every 10 min
    # all days (UTC)
    - cron: "1/10 * * * 0-5"   
  workflow_dispatch: {}

concurrency:
  group: futures-intraday-1h
  cancel-in-progress: true

permissions:
  contents: write   # ðŸ‘ˆ important so GITHUB_TOKEN can push

jobs:
  futures_intraday_1h:
    runs-on: ubuntu-latest
    env:
      DATA_BACKEND: s3
      S3_BUCKET_DATA: stock-intel-data-prod
      S3_PREFIX_DATA: data
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: us-east-1
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run futures 1h intraday (guarded)
        run: |
          python .github/scripts/run_futures_intraday_1h_guarded.py

