# .github/workflows/futures_intraday_1h.yml
name: Futures Intraday 1h

on:
  schedule:
    # starting at 1st minute, every 10 min
    # all days (UTC)
    - cron: "1/10 * * * 0-5"   
  workflow_dispatch: {}

permissions:
  contents: write   # ðŸ‘ˆ important so GITHUB_TOKEN can push

jobs:
  futures_intraday_1h:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run futures 1h intraday (guarded)
        run: |
          python .github/scripts/run_futures_intraday_1h_guarded.py

      - name: Commit updated data snapshots
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Always add snapshots + combo for this profile
          git add -f data/snapshot_futures_*.parquet \
                  -f data/combo_futures_1_1h4hd_*.parquet

          # Only add combo_history if files exist (avoid fatal pathspec)
          if compgen -G "data/combo_history/futures/futures_1_1h4hd_shortlist/*.parquet" > /dev/null; then
            git add -f data/combo_history/futures/futures_1_1h4hd_shortlist/*.parquet
          else
            echo "[INFO] No combo_history files yet for futures_1_1h4hd_shortlist; skipping."
          fi

          git commit -m "Update Intraday 1-hour futures snapshots [skip ci]" || echo "No changes to commit"
          git push
