# .github/workflows/futures_intraday_1h.yml
name: Futures Intraday 1h

on:
  schedule:
    # starting at 1st minute, every 10 min
    # all days (UTC)
    - cron: "1/10 * * * *"   
  workflow_dispatch: {}

jobs:
  futures_intraday_1h:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run futures 1h intraday (guarded)
        run: |
          python .github/scripts/run_futures_intraday_1h_guarded.py
