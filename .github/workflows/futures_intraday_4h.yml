# .github/workflows/futures_intraday_4h.yml
name: Futures Intraday 4h

on:
  schedule:
    # starting at 5th minute, every 10 min
    # all days (UTC)
    - cron: "5/10 * * * 0-5"   
  workflow_dispatch: {}

permissions:
  contents: write   # ðŸ‘ˆ important so GITHUB_TOKEN can push

jobs:
  futures_intraday_4h:
    runs-on: ubuntu-latest
    env:
      DATA_BACKEND: s3
      S3_BUCKET_DATA: stock-intel-data-prod
      S3_PREFIX_DATA: data
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: us-east-1

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run futures 4h intraday (guarded)
        run: |
          python .github/scripts/run_futures_intraday_4h_guarded.py

