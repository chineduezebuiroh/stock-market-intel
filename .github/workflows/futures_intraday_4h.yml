# .github/workflows/futures_intraday_4h.yml
name: Futures Intraday 4h

on:
  schedule:
    # starting at 5th minute, every 10 min
    # all days (UTC)
    - cron: "5/10 * * * 0-5"   
  workflow_dispatch: {}

jobs:
  futures_intraday_4h:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run futures 4h intraday (guarded)
        run: |
          python .github/scripts/run_futures_intraday_4h_guarded.py
