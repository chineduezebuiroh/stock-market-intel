name: Monthly & Quarterly Stocks

on:
  schedule:
    - cron: '10 3 2 * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run monthly stocks
        run: |
          python jobs/run_timeframe.py stocks monthly

      - name: Run quarterly stocks
        run: |
          python jobs/run_timeframe.py stocks quarterly
