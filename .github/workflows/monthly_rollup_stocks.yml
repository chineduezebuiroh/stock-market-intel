name: Monthly Rollups – Stocks

on:
  schedule:
    # Monthly rollup: 1st Sunday of the month 07:00 UTC ≈ 02:00 ET
    - cron: "0 7 * * 0"
  workflow_dispatch: {}

jobs:
  monthly-rollup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run monthly rollup profile
        run: |
          day=$(date -u +%d)   # 01..31 in UTC
          if [ "$day" -le 7 ]; then
            echo "First Sunday of month – running monthly_rollup."
            python jobs/run_profile.py monthly_rollup
          else
            echo "Not first Sunday – skipping monthly_rollup."
          fi
          
