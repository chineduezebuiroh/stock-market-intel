name: Monthly Rollups – Stocks

on:
  schedule:
    # Monthly rollup: 1st of month 06:30 UTC ≈ 01:30 ET
    - cron: "30 6 1 * *"
  workflow_dispatch: {}

jobs:
  monthly-rollup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run monthly rollup profile
        run: |
          python jobs/run_profile.py monthly_rollup
          
