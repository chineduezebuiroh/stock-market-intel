# .github/workflows/stocks_daily_eod.yml
name: Stocks Daily EOD

on:
  schedule:
    # Weekdays Monâ€“Fri at 21:30, 22:30, and 23:30 UTC
    # - In Standard, 22:30 UTC â‰ˆ 17:30 ET
    # - In DST, 21:30 UTC or 23:30 â‰ˆ 17:30 ET (don't remember)
    - cron: "30 21-23 * * 1-5"
  workflow_dispatch: {}

concurrency:
  group: stocks-eod
  cancel-in-progress: false
  
permissions:
  contents: write   # ðŸ‘ˆ important so GITHUB_TOKEN can push
  
jobs:
  daily-eod-stocks:
    runs-on: ubuntu-latest
    timeout-minutes: 270  # 4.5 hours
    env:
      DATA_BACKEND: s3
      S3_BUCKET_DATA: stock-intel-data-prod
      S3_PREFIX_DATA: data
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: us-east-1
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

