# .github/workflows/stocks_daily_eod.yml
name: Stocks Daily EOD

on:
  schedule:
    # Weekdays Monâ€“Fri at 20:15, 21:15, and 22:15 UTC
    # - In Standard, 21:15 UTC â‰ˆ 16:15 ET
    # - In DST, 20:15 UTC or 22:15 â‰ˆ 16:15 ET (don't remember)
    - cron: "15 20-22 * * 1-5"
  workflow_dispatch: {}

permissions:
  contents: write   # ðŸ‘ˆ important so GITHUB_TOKEN can push
  
jobs:
  daily-eod-stocks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run stocks EOD (DST-aware guarded)
        run: |
          python .github/scripts/run_stocks_eod_guarded.py

      - name: Commit updated data snapshots
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -f data/snapshot_stocks_*.parquet \
                  -f data/snapshot_etf_weekly.parquet \
                  -f data/combo_stocks_c_dwm_*.parquet \
                  -f data/combo_history/stocks/stocks_c_dwm_shortlist/*.parquet \
                  -f data/combo_history/stocks/stocks_c_dwm_all/*.parquet

          # Donâ€™t commit combo_history; make sure itâ€™s in .gitignore
          git commit -m "Update EOD stocks snapshots [skip ci]" || echo "No changes to commit"
          git push
