# .github/workflows/stocks_monthly_rollup.yml
name: Stocks Monthly Rollup (MQY)

on:
  schedule:
    # Weekly on Sundays at 10:30, 11:30, and 12:30 UTC
    # Guard script will check "first Sunday" and time window.
    - cron: "30 10-12 * * 0"
  workflow_dispatch: {}

permissions:
  contents: write   # ðŸ‘ˆ important so GITHUB_TOKEN can push

jobs:
  monthly-rollup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run monthly rollup (DST-aware guarded, first Sunday)
        run: |
          python .github/scripts/run_stocks_monthly_rollup_guarded.py

      - name: Commit updated data snapshots
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Always add snapshots + combo for this profile
          git add -f data/snapshot_stocks_*.parquet \
                  -f data/snapshot_etf_quarterly.parquet \
                  -f data/combo_stocks_a_mqy_*.parquet

          # Only add combo_history if files exist (avoid fatal pathspec)
          if compgen -G "data/combo_history/stocks/stocks_a_mqy_shortlist/*.parquet" > /dev/null; then
            git add -f data/combo_history/stocks/stocks_a_mqy_shortlist/*.parquet
          else
            echo "[INFO] No combo_history files yet for stocks_a_mqy_shortlist; skipping."
          fi

          if compgen -G "data/combo_history/stocks/stocks_a_mqy_all/*.parquet" > /dev/null; then
            git add -f data/combo_history/stocks/stocks_a_mqy_all/*.parquet
          else
            echo "[INFO] No combo_history files yet for stocks_a_mqy_all; skipping."
          fi

          git commit -m "Update monthly stocks snapshots [skip ci]" || echo "No changes to commit"
          git push
          
