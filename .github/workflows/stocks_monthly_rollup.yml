# .github/workflows/stocks_monthly_rollup.yml
name: Monthly Rollup â€“ Stocks (MQY)

on:
  schedule:
    # Weekly on Sundays at 10:30, 11:30, and 12:30 UTC
    # Guard script will check "first Sunday" and time window.
    - cron: "30 10-12 * * 0"
  workflow_dispatch: {}

jobs:
  monthly-rollup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run monthly rollup (DST-aware guarded, first Sunday)
        run: |
          python .github/scripts/run_stocks_monthly_rollup_guarded.py
          
