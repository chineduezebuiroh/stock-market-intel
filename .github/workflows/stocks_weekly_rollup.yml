# .github/workflows/stocks_weekly_rollup.yml
name: Stocks Weekly Rollup (WMQ)

on:
  schedule:
    # Weekly on Saturdays at 10:30, 11:30, and 12:30 UTC
    # Guard script will decide whether to actually run.
    - cron: "30 10-12 * * 6"
  workflow_dispatch: {}

concurrency:
  group: stocks-weekly
  cancel-in-progress: false

permissions:
  contents: write   # ðŸ‘ˆ important so GITHUB_TOKEN can push

jobs:
  weekly-rollup:
    runs-on: ubuntu-latest
    env:
      DATA_BACKEND: s3
      S3_BUCKET_DATA: stock-intel-data-prod
      S3_PREFIX_DATA: data
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: us-east-1
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run weekly rollup (DST-aware guarded)
        run: |
          python .github/scripts/run_stocks_weekly_rollup_guarded.py

