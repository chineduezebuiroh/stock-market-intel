# .github/workflows/stocks_weekly_rollup.yml
name: Stocks Weekly Rollup (WMQ)

on:
  schedule:
    # Weekly rollup: Sat 06:00 UTC â‰ˆ 01:00 ET Sat
    - cron: "0 6 * * 6"
    # Weekly on Saturdays at 10:30, 11:30, and 12:30 UTC
    # Guard script will decide whether to actually run.
    - cron: "30 10-12 * * 6"
  workflow_dispatch: {}

permissions:
  contents: write   # ðŸ‘ˆ important so GITHUB_TOKEN can push

jobs:
  weekly-rollup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run weekly rollup (DST-aware guarded)
        run: |
          python .github/scripts/run_stocks_weekly_rollup_guarded.py

      - name: Commit updated data snapshots
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -f data/snapshot_stocks_*.parquet \
                  -f data/snapshot_etf_monthly.parquet \
                  -f data/combo_stocks_b_wmq_*.parquet \
                  -f data/combo_history/stocks/stocks_b_wmq_shortlist/*.parquet \
                  -f data/combo_history/stocks/stocks_b_wmq_all/*.parquet

          # Donâ€™t commit combo_history; make sure itâ€™s in .gitignore
          git commit -m "Update weekly stocks snapshots [skip ci]" || echo "No changes to commit"
          git push
