name: Weekly Stocks

on:
  schedule:
    - cron: '5 14 * * 6'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run weekly stocks with cascade
        run: |
          python jobs/run_timeframe.py stocks weekly --cascade
