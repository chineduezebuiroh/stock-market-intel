# .github/workflows/weekly_build_options_universe.yml
name: Weekly â€“ Build Options Universe

on:
  schedule:
    # Every Sunday at 07:00 UTC (~02:30 est DST-aware)
    - cron: "30 6-8 * * 0"
  workflow_dispatch: {}

concurrency:
  group: options-universe
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build-options-universe:
    runs-on: ubuntu-latest
    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run weekly options-universe rebuild (DST-aware, NY time)
        run: |
          python .github/scripts/run_weekly_build_options_universe.py

      - name: Commit updated ref universe & ETF mapping
        if: success() && github.ref_name == 'main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add \
            ref/nasdaqlisted.txt \
            ref/otherlisted.txt \
            ref/options_eligible.csv \
            ref/symbol_to_etf_options_eligible.csv
            
          # Only commit if there are staged changes
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update options universe & ETF mapping [skip ci]"
            git push
          fi
