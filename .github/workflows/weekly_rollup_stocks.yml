name: Weekly Rollup – Stocks

on:
  schedule:
    # Weekly rollup: Sat 06:00 UTC ≈ 01:00 ET Sat
    - cron: "0 6 * * 6"
  workflow_dispatch: {}

jobs:
  weekly-rollup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run weekly rollup profile
        run: |
          python jobs/run_profile.py weekly_rollup
